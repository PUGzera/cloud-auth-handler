apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "auth-handler.name" . }}-keycloak-postgresql-db
spec:
  serviceName: {{ include "auth-handler.name" . }}-keycloak-postgresql-db-service
  selector:
    matchLabels:
      app: {{ include "auth-handler.name" . }}-keycloak-postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "auth-handler.name" . }}-keycloak-postgresql-db
    spec:
      containers:
        - name: {{ include "auth-handler.name" . }}-keycloak-postgresql-db
          image: postgres:latest
          volumeMounts:
            - mountPath: /data
              name: cache-volume
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "auth-handler.name" . }}-keycloak-postgres-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "auth-handler.name" . }}-keycloak-postgres-db-secret
                  key: password
            - name: PGDATA
              value: /data/pgdata
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "auth-handler.name" . }}-keycloak-postgres-db-secret
                  key: db
      volumes:
        - name: cache-volume
          emptyDir: {}
