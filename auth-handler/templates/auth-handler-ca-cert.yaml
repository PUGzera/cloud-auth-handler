{{ if .Values.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "auth-handler.name" . }}-ca-cert
  annotations:
spec:
  isCA: true
  commonName: {{ include "auth-handler.name" . }}-ca-cert
  secretName: {{ include "auth-handler.name" . }}-ca-cert
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: {{ include "auth-handler.name" . }}-issuer
    kind: Issuer
    group: cert-manager.io
{{ end }}